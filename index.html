<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>web-audio-api-shim</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
  <script src="//cdn.jsdelivr.net/es6-promise/1.0.0/promise.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="build/web-audio-api-shim.min.js"></script>
</head>
<body>
  <a href="https://github.com/mohayonao/web-audio-api-shim"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  <div class="container">
    <div id="contents"></div>
  </div>
  <script>
  window.fetch = window.fetch || function(url) {
    return new Promise(function(resolve, reject) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url);
      xhr.onload = function() {
        resolve({
          text: function() {
            return Promise.resolve(xhr.response);
          },
          json: function() {
            return Promise.resolve(JSON.parse(xhr.response));
          }
        });
      };
      xhr.onerror = reject;
      xhr.send();
    });
  };
  window.onload = function() {
    "use strict";
    var docIndex = [
      "README.md",
      "## API documents",
      "src/AudioBuffer/copyFromChannel.js",
      "src/AudioBuffer/copyToChannel.js",
      "src/AudioContext/createStereoPanner.js",
      "src/AudioContext/decodeAudioData.js",
      "src/OfflineAudioContext/startRendering.js",
    ];
    marked.setOptions({
      renderer: (function() {
        var renderer = new marked.Renderer();
        renderer.code = function(code) {
          return "<pre class='prettyprint'>" + code + "</pre>";
        };
        renderer.table = function(header, body) {
          return "<table class='table'>" + header + body + "</table>";
        };
        return renderer;
      })(),
    });
    function mdFromPackageJSON(pkg) {
      return [
        "# " + pkg.name,
        pkg.description || ""
      ].join("\n");
    }
    function mdFromSourceCode(text) {
      var re = /^\s*\/\/\/\/(?:\s(.*))?$/;
      return text.split("\n").map(function(line) {
        return re.exec(line);
      }).filter(function(m) {
        return !!m;
      }).map(function(m) {
        return m[1];
      }).join("\n");
    }
    function flatten(array) {
      return Array.prototype.concat.apply([], array);
    }
    function emoji(text) {
      var O = '<img class="emoji" title=":o:" alt=":o:" src="https://assets-cdn.github.com/images/icons/emoji/unicode/2b55.png" height="20" width="20" align="absmiddle">';
      var X = '<img class="emoji" title=":x:" alt=":x:" src="https://assets-cdn.github.com/images/icons/emoji/unicode/274c.png" height="20" width="20" align="absmiddle">';

      text = text.replace(/:o:/g, O);
      text = text.replace(/:x:/g, X);

      return text;
    }
    Promise.resolve(docIndex).then(function(documentIndex) {
      return Promise.all(documentIndex.map(function(path) {
        if (!/\.\w+$/.test(path)) {
          return path;
        }
        return fetch(path).then(function(res) {
          return res.text();
        }).then(function(text) {
          if (/package\.json$/.test(path)) {
            text = mdFromPackageJSON(JSON.parse(text));
          } else if (!/\.md$/.test(path)) {
            text = mdFromSourceCode(text);
          }
          return text;
        });
      })).then(function(docs) {
        flatten(docs.map(function(doc) {
          var div = document.createElement("div");
          var md = marked(doc)

          md = emoji(md);

          div.innerHTML = md;
          return div;
        })).forEach(function(elem) {
          document.getElementById("contents").appendChild(elem);
        });
      });
    }).then(prettyPrint);
  };
  </script>
</body>
</html>
